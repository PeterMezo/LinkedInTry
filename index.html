<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="SafeSisters">
    <meta property="og:description" content="SafeSistersParis">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://safesistersparis.softr.app/">
    <meta property="og:type" content="website">

    <script>
        // Open the Softr link in a new tab and close the current page
        window.onload = function() {
            let newTab = window.open("https://safesistersparis.softr.app/", "_blank");
            if (!newTab) {
                // Fallback: if popup is blocked, show a clickable link
                document.getElementById("fallback").style.display = "block";
            } else {
                // Close the current GitHub Page after opening new tab
                window.location.href = "about:blank";
            }
        };
    </script>
</head>
<body>
    <p>If the page does not open automatically, <a href="https://safesistersparis.softr.app/" target="_blank">click here</a>.</p>
    <p id="fallback" style="display: none;">Your browser blocked the automatic redirect. <a href="https://safesistersparis.softr.app/" target="_blank">Click here to continue</a>.</p>
</body>
</html>
